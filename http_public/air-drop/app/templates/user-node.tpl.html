<!-- animated slow infinite pulse hover-pause  -->
<div id="{{ user.id }}" class="node-block">
        <div class="node-container animated fadeIn">
                <div class="node node-circle">
                        <i>{{ user.profile.userData.username }}</i>
                       <img src="{{ user.profile.userData._json.avatar_url }}" />
                       <button type="button" ng-hide="blocked" ng-click="blacklistUser(user.profile.userData.username)">Block</button>
                       <button type="button" ng-show="blocked" ng-click="unBlacklistUser(user.profile.userData.username)">UnBlock</button>
                </div>
        </div>
</div>
