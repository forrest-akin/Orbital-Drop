<div class="menu">
  <menu-button float="left" icon="fa-comments-o" ></menu-button>
  <menu-button float="right" icon="fa-sliders" ></menu-button>
</div>

<div id="nodes">
  <client-chat > </client-chat >
  <user-node ng-repeat="user in users" dropzone="transferConfigs"> </user-node>
</div>

<div class="client-controls">
  
  <client-user > </client-user >

  
  <div class="container">
    <p> Orbital Drop lets you share with others nearby. </p>
    <div class="options">

      <div class="visibility"> 
        <p> Allow myself to be visible to <p>
        <select>
          <option value="everyone"> Everyone </option>
          <option value="mycontacts"> Contacts Only </option>
        </select>
      </div>

      <div class="search"> 
        <p> Don't see who you're looking for? <p>
        <select>
          <option value="everyone"> Ping them </option>
          <option value="mycontacts"> Invite them </option>
        </select>
      </div>

    </div>
  </div>
</div>
